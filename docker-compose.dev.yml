version: '3.8'

# ===========================================
# GREEN MART - Development Tools
# ===========================================
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d
# This adds pgAdmin and Mongo Express for development
# ===========================================

services:
  # pgAdmin for PostgreSQL management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: green-mart-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@greenmart.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - green-mart-network
    profiles:
      - dev

  # Mongo Express for MongoDB management
  mongo-express:
    image: mongo-express:latest
    container_name: green-mart-mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_INITDB_ROOT_USERNAME:-greenmart}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-greenmart123}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_INITDB_ROOT_USERNAME:-greenmart}:${MONGO_INITDB_ROOT_PASSWORD:-greenmart123}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${ME_CONFIG_BASICAUTH_USERNAME:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${ME_CONFIG_BASICAUTH_PASSWORD:-admin123}
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - green-mart-network
    profiles:
      - dev

networks:
  green-mart-network:
    external: true
    name: green-mart-network
