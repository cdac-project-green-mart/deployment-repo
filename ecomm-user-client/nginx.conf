server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Useing Docker's internal DNS so unknown hosts don't crash nginx at startup
    resolver 127.0.0.11 valid=10s ipv6=off;

    # ── SPA: all non-file routes serve index.html ──
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Reverse-proxy /api to the API Gateway ──
    # Variable-based proxy_pass resolves at request-time, not startup.
    # Works standalone (returns 502 if gateway not running) AND in compose.
    location /api/ {
        set $gateway http://api-gateway:8080;
        proxy_pass         $gateway;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # ── Cache static assets ──
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
