# Server
server.port=8088
spring.application.name=checkout-service

# Eureka Client
eureka.client.service-url.defaultZone=${EUREKA_SERVER:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true

# Service URLs (for local development, Eureka handles discovery in production)
service.order.url=${ORDER_SERVICE_URL:http://localhost:8085}
service.inventory.url=${INVENTORY_SERVICE_URL:http://localhost:8086}
service.payment.url=${PAYMENT_SERVICE_URL:http://localhost:8087}

# WebClient Timeout
webclient.timeout.connect=5000
webclient.timeout.read=10000

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.com.greenmart.checkout=DEBUG
logging.level.org.springframework.web=INFO
