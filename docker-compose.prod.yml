version: '3.8'

# ===========================================
# GREEN MART - Production Docker Compose
# ===========================================
# Usage: 
#   1. Copy .env.prod to .env and fill in values
#   2. Run: docker compose up -d
# ===========================================

services:
  # ===========================================
  # DATABASES
  # ===========================================
  
  postgres:
    image: postgres:16-alpine
    container_name: green-mart-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-scripts/postgres:/docker-entrypoint-initdb.d
    networks:
      - green-mart-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mongodb:
    image: mongo:7.0
    container_name: green-mart-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
      - ./docker/init-scripts/mongo:/docker-entrypoint-initdb.d
    networks:
      - green-mart-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # SERVICE DISCOVERY
  # ===========================================
  
  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: green-mart-eureka
    ports:
      - "${EUREKA_PORT:-8761}:8761"
    networks:
      - green-mart-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # API GATEWAY
  # ===========================================
  
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: green-mart-gateway
    ports:
      - "${API_GATEWAY_PORT:-8080}:8080"
    environment:
      - EUREKA_SERVER=${EUREKA_SERVER}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - green-mart-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # MICROSERVICES - SPRING BOOT
  # ===========================================
  
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: green-mart-auth
    ports:
      - "${AUTH_SERVICE_PORT:-8082}:8082"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/auth_service
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=${EUREKA_SERVER}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - green-mart-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: green-mart-order
    ports:
      - "${ORDER_SERVICE_PORT:-8085}:8085"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=order_service
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - EUREKA_SERVER=${EUREKA_SERVER}
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - green-mart-network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    container_name: green-mart-payment
    ports:
      - "${PAYMENT_SERVICE_PORT:-8087}:8087"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=payment_service
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - EUREKA_SERVER=${EUREKA_SERVER}
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - green-mart-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8087/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  checkout-service:
    build:
      context: ./checkout-service
      dockerfile: Dockerfile
    container_name: green-mart-checkout
    ports:
      - "${CHECKOUT_SERVICE_PORT:-8088}:8088"
    environment:
      - EUREKA_SERVER=${EUREKA_SERVER}
      - ORDER_SERVICE_URL=${ORDER_SERVICE_URL}
      - INVENTORY_SERVICE_URL=${INVENTORY_SERVICE_URL}
      - PAYMENT_SERVICE_URL=${PAYMENT_SERVICE_URL}
    depends_on:
      order-service:
        condition: service_healthy
      inventory-service:
        condition: service_healthy
      payment-service:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - green-mart-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8088/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # MICROSERVICES - NODE.JS
  # ===========================================
  
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: green-mart-user
    ports:
      - "${USER_SERVICE_PORT:-8083}:8083"
    environment:
      - PORT=8083
      - MONGODB_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/user_service?authSource=admin
      - EUREKA_HOST=eureka-server
      - EUREKA_PORT=8761
    depends_on:
      mongodb:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - green-mart-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    container_name: green-mart-product
    ports:
      - "${PRODUCT_SERVICE_PORT:-8084}:8084"
    environment:
      - PORT=8084
      - MONGODB_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/product_service?authSource=admin
      - EUREKA_HOST=eureka-server
      - EUREKA_PORT=8761
    depends_on:
      mongodb:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - green-mart-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  inventory-service:
    build:
      context: ./inventory-service
      dockerfile: Dockerfile
    container_name: green-mart-inventory
    ports:
      - "${INVENTORY_SERVICE_PORT:-8086}:8086"
    environment:
      - PORT=8086
      - MONGODB_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/inventory_service?authSource=admin
      - EUREKA_HOST=eureka-server
      - EUREKA_PORT=8761
    depends_on:
      mongodb:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - green-mart-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ===========================================
# VOLUMES (Data persists across restarts)
# ===========================================
volumes:
  postgres_data:
    name: green-mart-postgres-data
  mongodb_data:
    name: green-mart-mongodb-data

# ===========================================
# NETWORKS
# ===========================================
networks:
  green-mart-network:
    name: green-mart-network
    driver: bridge
